# Server Configuration
server.port=${PORT:8080}
spring.application.name=BookifyAI
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aigiftdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Set to none - migration will handle schema updates
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (disabled - using PostgreSQL)
spring.h2.console.enabled=false

# Swagger/OpenAPI Configuration
# Note: In production, consider disabling Swagger UI for security
# Set springdoc.swagger-ui.enabled=false in production environment
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JWT Configuration (for future use)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# AI Provider Configuration (must be set via .env)
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-3.5-turbo}

stable.video.api.key=${STABLE_VIDEO_API_KEY:}
stable.video.model.url=${STABLE_VIDEO_MODEL_URL:https://api.stablevideo.com/v1/generate}

musicgen.api.key=${MUSICGEN_API_KEY:}
musicgen.model.url=${MUSICGEN_MODEL_URL:https://api.musicgen.com/v1/generate}

# JMX Configuration (disable to avoid connection errors)
spring.jmx.enabled=false
management.endpoints.jmx.exposure.exclude=*

# Logging - Production Settings
logging.level.com.giftai=INFO
logging.level.com.giftai.config.JwtAuthenticationFilter=INFO
logging.level.com.giftai.config.JwtTokenProvider=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.itextpdf.layout.renderer.typography=ERROR
logging.level.com.itextpdf.layout.renderer.typography.DefaultTypographyApplier=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

